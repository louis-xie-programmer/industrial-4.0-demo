version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    ports:
      - "8080:8080"
    networks:
      - industrial-net
    depends_on:
      - station_server

  station_server:
    build:
      context: .
      dockerfile: Dockerfile.station
    ports:
      - "9090:9090"
    networks:
      - industrial-net

networks:
  industrial-net:
    driver: bridge
